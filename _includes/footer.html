  min-height: 60px;
}

.footer-links-container {
  flex: 1;
  display: flex;
  align-items: flex-start;
  min-width: 0;
  margin-right: 20px;
}

.footer-nav {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 8px;
}

.footer-nav a {
  color: #0066cc;
  text-decoration: none;
  font-weight: 500;
  white-space: nowrap;
}

.footer-nav a:hover {
